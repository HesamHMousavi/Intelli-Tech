<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />

    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color -->
    <meta name="theme-color" content="#F8F8F8" />

    <!-- SEO meta description -->
    <meta
      name="description"
      content="Lit Webs builds custom websites for businesses, delivering high-quality design and development." />

    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="Lit Webs - Custom Web Development" />
    <meta
      property="og:description"
      content="Boost your online presence with a stunning, modern website built to your specifications." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://www.example.com" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lit Webs - Custom Web Development" />
    <meta
      name="twitter:description"
      content="Boost your online presence with a stunning, modern website built to your specifications." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Canonical link to handle duplicate content -->
    <link rel="canonical" href="https://www.example.com" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- Title -->
    <title>Lit Webs</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
